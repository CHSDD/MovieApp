<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [minutes, setMinutes] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setMinutes(event.target.value);
            };
            const reset = () => {
                setMinutes(0);
            }
            const onFlip = () => {reset(); setFlipped((current) => !current);};
            return (
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={flipped ? minutes * 60 : minutes} id="minutes" placeholder="Minutes" type="numer" onChange={onChange} disabled={flipped} />
                    </div>

                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input value={flipped ? minutes : Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
                </div>
            );
        } 
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>    
</html>
